[package]
name = "screeps-game-api"
version = "0.9.0"
authors = ["David Ross <daboross@daboross.net>"]
documentation = "https://docs.rs/screeps-game-api/"
edition = "2018"
include = [
    "Cargo.toml",
    "Web.toml",
    "src/**/*",
    "javascript/**/*",
    "tests/**/*",
    "examples/**/*",
    "README.md",
    "CHANGELOG.md",
    "LICENSE",
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/rustyscreeps/screeps-game-api/"
description = "WASM bindings to the in-game Screeps API"

[lib]
name = "screeps"

[dependencies]
arrayvec = "0.5"
enum-iterator = "0.6"
log = "0.4"
num-derive = "0.3"
num-traits = "0.2"
parse-display = { version = "0.4", default-features = false, features = [ 'std', 'once_cell' ] }
serde = {version = "1", features = ["derive"]}
serde_json = "1"
serde_repr = "0.1"
stdweb = "0.4"
stdweb-derive = "0.5"

[features]
check-all-casts = []

# Disable the interface for pixel generation, not present on private servers or seasonal
disable-generate-pixel = []

# Disable the interface for inter-shard memory, not present on private servers or seasonal
disable-inter-shard-memory = []

# Enable score container, collector, and resource - used in season 1
enable-score = []

# Disable interfaces that don't exist (and will panic if used) on private servers
private-server = ["disable-generate-pixel", "disable-inter-shard-memory"]

# Seasonal server, season 1
seasonal-season-1 = ["disable-generate-pixel", "disable-inter-shard-memory", "enable-score"]
